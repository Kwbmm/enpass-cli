before:
  hooks:
    - go mod download

changelog:
  skip: false
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - typo
      - (?i)foo
      - '^chore:'

builds:
-
  id: enpasscli
  binary: enpasscli
  env:
  - CGO_ENABLED=1
  - -ldflags "-linkmode external -extldflags -static" -X main.version={{.Version}}
  main: ./cmd/enpasscli/main.go
  goos:
#  - darwin
  - linux
#  - freebsd
  ignore:
  - goarch: arm64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

