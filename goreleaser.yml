before:
  hooks:
  - go mod download

builds:
  - id: linux-32_64
    main: ./cmd/enpasscli/main.go
    binary: enpasscli
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CC=gcc
      - CXX=g++
    ldflags:
      - -s -w -X main.version={{.Version}}
  - id: darwin-amd64
    main: ./cmd/enpasscli/main.go
    binary: enpasscli
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - CC=o64-clang
      - CXX=o64-clang++
    ldflags:
      - -s -w -X main.version={{.Version}}
